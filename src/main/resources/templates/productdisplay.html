<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Product List</h1>
<form method="get" action="/web/products">
    <button type="submit" name="priceRange" value="lessThan100">Price < 100</button>
    <button type="submit" name="priceRange" value="100to300">Price 100-300</button>
    <button type="submit" name="priceRange" value="moreThan300">Price > 300</button>
    <button type="submit">All Products</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
    </tr>
    </tbody>
